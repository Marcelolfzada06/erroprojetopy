{% extends "modelo.html" %}
{% block conteudo %}
<h1>Glossário</h1>

<table class="table table-striped table-responsive table-bordered">
<thead class="thead-default">
<tr>
<th scope="col">#</th>
<th scope="col">Termo</th>
<th scope="col">Definição</th>
<th scope="col">Ação</th>
</tr>
</thead>
<tbody>
{% for termo in glossario %}
<tr>
<th scope="row">{{ loop.index }}</th>
<td>{{ termo[0] }}</td>
<td>{{ termo[1] }}</td>
<td>
    <form action="{{ url_for('excluir_termo', termo_id=loop.index0) }}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm">Apagar</button>
    </form>
     <a href="{{ url_for('editar_termo', termo_id=loop.index0) }}" class="btn btn-warning btn-sm">Editar</a>
</td>
</tr>
{% endfor %}

</tbody>
</table>
{% endblock %}
